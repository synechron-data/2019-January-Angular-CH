<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3>HTTP Communication</h3>
        </div>
        <div class="panel-body">
            <h2 class="text-info">{{message}}</h2>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let post of posts">
                    <h3>{{post.id}}</h3>
                    <p>{{post.title}}</p>
                    <p>{{post.body}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
